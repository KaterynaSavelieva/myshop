<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <title>Letzte 10 Verkäufe</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; padding: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left; }
      th { background: #fafafa; }
      .filters { margin-bottom: 16px; }
      .filters input { margin-right: 8px; }
    </style>
  </head>
  <body>
    <h2>Letzte Verkäufe</h2>

    <form class="filters" method="get" action="/">
      Von: <input type="date" name="from">
      Bis: <input type="date" name="to">
      Kunde ID: <input type="number" name="kunde" min="1">
      Limit: <input type="number" name="limit" min="1" max="100" value="10">
      <button type="submit">Filtern</button>
    </form>

    <table>
      <thead>
        <tr><th>Verkauf ID</th><th>Datum</th><th>Kunde</th></tr>
      </thead>
      <tbody>
        {% for v_id, v_dt, kunde in sales %}
          <tr>
            <td>{{ v_id }}</td>
            <td>{{ v_dt }}</td>
            <td>{{ kunde }}</td>
          </tr>
        {% else %}
          <tr><td colspan="3">Keine Daten</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
